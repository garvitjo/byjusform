  <body>
    <div id="app">
      <form id="reg-form" class="card" method="post" name="reg-form">
        <div class="card__header">
          <div class="card__title">Book a Free Class</div>
        </div>
        <div class="card__body">
          <div class="card__input__wrapper">
            <label for="email-input" class="card__input__label">Email *</label>
            <input
              name="email"
              type="email"
              id="email-input"
              class="card__input"
              placeholder="Type here"
              required
            />
          </div>
          <div class="card__input__wrapper">
            <label class="card__input__label">Grade *</label>
            <!-- <div class="radio__wrapper">
              <label for="grade-select-6" class="radio__button">
                Grade 6
                <input type="radio" name="grade" id="grade-select-6" value="6" checked required class="radio__reset"/>
              </label>
              <label for="grade-select-7" class="radio__button">
                Grade 7
                <input type="radio" name="grade" id="grade-select-7" value="7" class="radio__reset"/>
              </label>
              <label for="grade-select-8" class="radio__button">
                Grade 8
                <input type="radio" name="grade" id="grade-select-8" value="8" class="radio__reset"/>
              </label>
              <label for="grade-select-9" class="radio__button">
                Grade 9
                <input type="radio" name="grade" id="grade-select-9" value="9" class="radio__reset"/>
              </label>
            </div> -->
            <div class="select__custom card__input">
              <select
                name="grade"
                id="grade-select"
                class="select__reset"
                required
              >
                <option value="6">Grade 6</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
              </select>
            </div>
          </div>
          <div class="card__input__wrapper">
            <label class="card__input__label">Demo Date *</label>
            <div id="date-picker" class="radio__wrapper"></div>
          </div>
          <div class="card__input__wrapper">
            <label class="card__input__label">Demo Time *</label>
            <div
              id="time-picker"
              class="radio__wrapper"
              data-is-wide="true"
            ></div>
          </div>
        </div>

        <div class="card__footer">
          <button id="reg-form-submit" class="submit__button" type="submit">
            Submit
          </button>
          <div class="card__subtitle">⌛ Hurry! Only 12 slots left</div>
        </div>
      </form>
    </div>
  </body>
